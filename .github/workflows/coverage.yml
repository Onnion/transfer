name: My tests workflow

on:
  push:
    branches:
      # - master
      - code-climate
  pull_request: {}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Test and send test coverage to Code Climate
        uses: paambaati/codeclimate-action@v3.0.0
        with:
          coverageCommand: npm run test
          debug: true
          coverageLocations: ${{github.workspace}}/*.lcov:lcov
