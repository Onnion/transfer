name: My tests workflow

on:
  push:
    branches:
      # - master
      - code-climate
  pull_request: {}
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: amancevice/setup-code-climate@v0
        with:
          cc_test_reporter_id: ${{ secrets.CC_TEST_REPORTER_ID }}
      - run: cc-test-reporter before-build
      - run: cc-test-reporter after-build
